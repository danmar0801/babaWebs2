<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- this is the navbar-->
        <nav class="navbar">
            <div class="brand-title"><h2>Fares Marcha</h2></div>
            <a href="#" class="toggle-button">
                <span class="bar line1"></span>
                <span class="bar line2"></span>
                <span class="bar line3"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contact Form-->
    <section class="contact-Info">
        <H2>You can contact us by</H2>
        <h2>Phone number</h2> 
        <p>+1-(626)-804-0082</p>
        <h2>Email</h2> 
        <p>somone@gmail.com</p>
    </section>
    <section class="contact-Info-form">

        <div class="containers">
            <form action="">
          
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">

              <label for="email">Email</label>
              <input type="text" id="email" name="Email" placeholder="Enter your email">

              <label for="phone">Phone Number</label>
              <input type="text" id="phone" name="phoneNum" placeholder="Your phone number..">
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>

    </section>


    <!-- Link to app js-->
    <script src="app.js"></script>

</body>
</html>
